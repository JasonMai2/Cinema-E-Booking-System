server:
  port: 8080

spring:
  datasource:
    # Default for local dev when MySQL container exposes 3306 on host
    url: jdbc:mysql://localhost:3306/ecinema?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: cinemae
    password: devsecret
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none     # validate | none | update | create-drop (use validate or none in dev)

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
